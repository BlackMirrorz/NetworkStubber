name: â˜ï¸ Pull Request Runner

# Trigger when a PR is synchronized (updated), reopened, or marked as ready for review.
on:
  pull_request:
    types:
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch: {}

jobs:

  #-------------------------
  # Run Linting & Formatting
  # (âˆ©ï½€-Â´)âŠƒâ”â˜†ï¾Ÿ.*ï½¥ï½¡ï¾Ÿ
  #-------------------------

  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ”„ Checking Out Repository
        uses: actions/checkout@v4

      - name: ğŸ›  SwiftLint Check
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict --config fastlane/.swiftlint.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Format:
    runs-on: macos-latest
    steps:
      - name: ğŸ”„ Checking Out Repository
        uses: actions/checkout@v3

      - name: SwiftFormat
        run: |
          echo "ğŸ•µï¸ Running SwiftFormat"
          swiftformat --dryrun --lint . --reporter github-actions-log --config fastlane/.swiftFormat
     
      - name: ğŸ•µï¸ Validation Complete!
        run: |
          echo "ğŸ”¥ Linting & Formatting Completed ğŸ¤£"
          
  Test:
    runs-on: macos-latest
    needs: [Format, Lint]
    timeout-minutes: 30
    steps:
      - name: ğŸ”„ Checking Out Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Fastlane Dependencies
        working-directory: fastlane
        run: |
          gem install bundler
          bundle install
        

      - name: ğŸš€ Run Fastlane Tests
        run: bundle exec fastlane test
        working-directory: fastlane
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Tests Completed
        run: echo "ğŸš€ Fastlane Tests Finished Successfully!"
